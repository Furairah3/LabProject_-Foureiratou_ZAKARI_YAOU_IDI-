<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard </title>
    <link rel = "stylesheet" href = "mystyle.css">
<head>
    <body>
        <nav class="vertical-navbar">
        <nav class="navbar">
            <img src="Logo.png" alt="Logo" class="logo">
            <h2>Faculty Dashboard</h2>
            <ul>
                <li><a href="#">Courses List</a></li>
                <li><a href="#">Sessions</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">profile</a></li>
                <li><a href="login.html">Logout</a></li>


            </ul>
        </nav>
        </nav>

        <main class = "dashboard-content">
            <section class="welcome-section">
                <h1>Welcome, Dr. "Faculty's Name"</h1>
                
            </section>

                <h2> Session Overview</h2>
                <div class="course-item">CS 301 Web Technology </div>
                <div class="attendance-stats">55/60 attended</div>

            </section>

            <section class = "attendance-reports">
                <h2>Attendance Reports</h2>
                <div class="chart-placeholder">"Chart Summaries will appear here"</div>
                <div class="performance-data">Student Performance Data</div>
            </section>

            <section class = "quick-actions">

                <button class="action-btn">Take Attendance</button>
            <button class="action-btn">View All Reports</button>
            <button class="action-btn">Students Management</button>
            </section>

        </main>
        
        
    </body>
