<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Faculty Intern Dashboard </title>
    <link rel = "stylesheet" href = "mystyle.css">
<head>
    <body>
        <nav class="vertical-navbar"></nav>
            <nav class="navbar">
                <img src="Logo.png" alt="Logo" class="logo">
                <h2>Faculty Intern Dashboard</h2>
                <ul>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Sessions</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">profile</a></li>
                    <li><a href="login.html">Logout</a></li>


                </ul>
            </nav>
        </nav>

        <main class="dashboard-content">
            <section class="welcome-section">
                <h1>Welcome, "Intern's Name"</h1>
                
            </section>

            <section class="course-list">
            <h2>Course List</h2>
            <div class="course-item">CS 301 Web Technology</div>
            <div class="course-item">CS 401 Hardware and System Fundamental</div>
        </section>

        <section class="sessions-table">
            <h2>Sessions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Comments</th>
                        <th>Frames</th>
                        <th>Results</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10 oct 2025</td>
                        <td>13</td>
                        <td>8</td>
                        <td>15</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="reports-section">
            <h2>Reports</h2>
            <button class="action-btn">View All Reports</button>
            <button class="action-btn">Student Management </button>
            <button class="action-btn primary">Take Attendance</button>
        </section>

        </main>
        
        
    </body>
</head>











</html>
